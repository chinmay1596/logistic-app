<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="POST">

                    {% csrf_token %}
                    <div class="delete-page ">
                        <div class="container-fluid">

                            <p class="lead text-center ">
                                Do you want to delete this data?</p>
                            <form method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 mt-2">
                                        <button type="submit"
                                                class="btn btn-lg btn-danger btn-block ">
                                            Delete
                                        </button>
                                    </div>
                                    <div class="col-sm-12 col-md-6 mt-2 ">
                                        <a href="{{ next }}"
                                           class="btn btn-lg btn-primary  btn-block ">Cancel</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </form>

            </div> <!-- end card-body-->
        </div>
    </div>
</div>
