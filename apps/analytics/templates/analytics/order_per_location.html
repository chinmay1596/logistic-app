<div>
  <table class="data-table">
    <tr>
      <th>Location</th>
      <th>Driver Name</th>
      <th>Orders Delivered</th>
    </tr>
    {% for order in object_list %}
    <tr>
      <td>{{ order.address }}</td>
      <td>
        {% for name in order.bundle.all %}
          {{name.driver.user.get_full_name }}
        {% empty %}
          Driver not assigned
        {% endfor %}
      </td>
      <td>{{ order.the_count }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">
            <div class="text text-center">No data found.</div>
        </td>
    </tr>
    {% endfor %}
  </table>
</div>
